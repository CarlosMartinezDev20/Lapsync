<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión</title>

    <link rel="stylesheet" th:href="@{/css/auth.css}" href="/css/auth.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- (Opcional) Fijar tema antes de pintar -->
    <script>
        !function(){
          try{
            const t = localStorage.getItem('theme')
              || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark':'light');
            document.documentElement.setAttribute('data-theme', t);
            document.documentElement.style.colorScheme = t;
          }catch(e){}
        }();
    </script>
</head>
<body>

<!-- Pop-up de error (dominio para Google, credenciales para login local) -->
<script th:inline="javascript" th:if="${param.error}">
    /*<![CDATA[*/
    const errVal = /*[[${param.error[0]}]]*/ 'credenciales';
    const mensaje = (errVal === 'dominio')
        ? 'Solo se permiten correos institucionales (@esfe.agape.edu.sv).'
        : 'Usuario o contraseña incorrectos.';
    Swal.fire({ icon:'error', title:'Error', text:mensaje, confirmButtonColor:'#d33' });
    /*]]>*/
</script>

<script th:if="${param.logout}" th:inline="javascript">
    /*<![CDATA[*/
    Swal.fire({ icon:'success', title:'Sesión cerrada', timer:1500, showConfirmButton:false });
    /*]]>*/
</script>

<!-- Formulario de login -->
<form th:action="@{/login/local}" method="post" class="form" autocomplete="on">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <p>
        Bienvenido,<span>inicia sesión para continuar</span>
    </p>

    <!-- Botón Google -->
    <a th:href="@{/oauth2/authorization/google}" class="oauthButton" aria-label="Iniciar sesión con Google">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            <path d="M1 1h22v22H1z" fill="none"/>
        </svg>
        Iniciar con Google
    </a>

    <div class="separator">
        <div></div>
        <span>O</span>
        <div></div>
    </div>

    <!-- ⬇️ Input de correo TAL CUAL LO TENÍAS ⬇️ -->
    <input type="email" placeholder="Email" name="username" required>

    <!-- Contraseña con ojito -->
    <div class="password-group">
        <input type="password" placeholder="Password" name="password" id="password" class="password-input" required>
        <button type="button" class="toggle-password"
                aria-label="Mostrar u ocultar contraseña" aria-pressed="false" title="Mostrar/ocultar contraseña">
            <!-- Ojo abierto -->
            <svg class="icon eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7Z"/>
                <circle cx="12" cy="12" r="3"/>
            </svg>
            <!-- Ojo cerrado -->
            <svg class="icon eye-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="m3 3 18 18"/>
                <path d="M10.6 10.6A2 2 0 0 0 12 14a2 2 0 0 0 1.4-.6"/>
                <path d="M9.5 5.5A10.4 10.4 0 0 1 12 5c7 0 11 7 11 7a18.4 18.4 0 0 1-5.1 5.1"/>
                <path d="M6.5 6.5A18.5 18.5 0 0 0 1 12s4 7 11 7a10.6 10.6 0 0 0 3.5-.6"/>
            </svg>
        </button>
    </div>

    <button type="submit" class="oauthButton">
        Ingresar
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
             viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round"
             stroke-linejoin="round" aria-hidden="true">
            <path d="m6 17 5-5-5-5"></path>
            <path d="m13 17 5-5-5-5"></path>
        </svg>
    </button>
</form>

<!-- JS: toggle mostrar/ocultar contraseña -->
<script>
    (function () {
      const btn = document.querySelector('.toggle-password');
      const input = document.getElementById('password');
      if (!btn || !input) return;

      btn.addEventListener('click', () => {
        const isText = input.type === 'text';
        input.type = isText ? 'password' : 'text';
        btn.setAttribute('aria-pressed', String(!isText));
        btn.classList.toggle('active', !isText);
      });
    })();
</script>

</body>
</html>
